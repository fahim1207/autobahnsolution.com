<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - Autobahn Solutions</title>
  <meta name="theme-color" content="#d50000" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#212529" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    :root {
      --bs-body-bg: #ffffff;
      --bs-body-color: #212529;
      --card-bg: #ffffff;
      --card-text: #212529;
      --muted-text: #6c757d;
    }

    [data-bs-theme="dark"] {
      --bs-body-bg: #0b0f14;
      --bs-body-color: #ffffff;
      --card-bg: #111823;
      --card-text: #ffffff;
      --muted-text: #a8b3c7;
    }

    body {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .card {
      background: var(--card-bg);
      color: var(--card-text);
      border-radius: 16px;
      padding: 32px;
      max-width: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .card h1 {
      font-size: 1.75rem;
      margin: 0 0 12px;
      color: var(--card-text);
    }

    .card p {
      color: var(--muted-text);
      margin: 0 0 20px;
      transition: color 0.3s ease;
    }

    .btn {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      padding: 12px 18px;
      border-radius: 10px;
      background: #d50000;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #b71c1c;
      transform: translateY(-1px);
    }

    .muted {
      display: block;
      margin-top: 12px;
      color: var(--muted-text);
      font-size: .9rem;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>You're offline</h1>
    <p>The page you requested isn't available without an internet connection.<br/>Please reconnect and try again later.</p>
    <a class="btn" href="/">
      <span>Go to Home</span>
    </a>
    <small class="muted">Autobahn Solutions â€¢ Progressive Web App</small>
  </main>

  <script>
    // Check for saved theme preference or use system preference
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
      document.documentElement.setAttribute('data-bs-theme', 'dark');
    } else {
      document.documentElement.setAttribute('data-bs-theme', 'light');
    }
  </script>
</body>
</html>
